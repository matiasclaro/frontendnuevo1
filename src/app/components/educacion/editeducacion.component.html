<section class="vh-100 gradient-custom">
    <div class="row pagina">
        <div class="margen">
<div class="container" *ngIf="educacion">
    <div class="titulo">
        <br>
        <br>
        <h1><b>Editar Educaci√≥n</b></h1>
    </div>
    <div class="contenido">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE"><b>Nombre de la Institucion: *</b></label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE"
                        required="">
                </div>
                <div class="form-group">
                    <label for="descripcionE"><b>Descripcion de estudios: *</b></label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="educacion.descripcionE" required="">
                </div>
                <b>* este campo es obligatorio</b>
                <br>
                <br>
                <div class="boton">
                    <button type="submit" class="btn btn-dark" [disabled]="f.invalid">
                        <b>Editar</b>
                    </button>

                    <button class="btn btn-dark " style="margin-left: 10px " routerLink=""><b>Cancelar</b></button>
                    </div>
            </form>
        </div>
    </div>
</div>
