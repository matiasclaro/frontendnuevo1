<div class="row">
    <h1>Educación</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            <b>Agregar Educación</b>
        </button>
    </div>

    <div class="col lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody class="tabla">
                <tr *ngFor="let Educacion of educacion">
                    <td class="nombreEdu">
                        <h2>{{Educacion.nombreEdu}}</h2>
                    </td>
                    <td class="descripcionEdu">{{Educacion.descripcionEdu}}</td>

                    <td><img src={{Educacion.imgEdu}} class="img-fluid" id="imgEdu">
                    </td>

                    
                    <td class="botonEdu" *ngIf="isLogged">
                        <button class="btn btn-light" id ="button" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i><b>Editar</b></button>

                        <button class="btn btn-danger" style="margin-left: 10px; " (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i><b>Borrar</b></button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

</div>
