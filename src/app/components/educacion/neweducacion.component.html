<section class="vh-100 gradient-custom">
    <div class="row pagina">
        <div class="margen">
            <div class="container">
                <div class="titulo">
                    <br>
                    <br>
                    <h1><b>Nueva Educación</b></h1>
                </div>
                <div class="contenido">
                    <div>
                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                            <div class="form-group">
                                <label for="nombreEdu"><b>Nombre de la Institución: *</b></label>
                                <input type="text" class="form-control" id="nombreE" name="nombreEdu"
                                    [(ngModel)]="nombreEdu" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcionEdu"><b>Descripción de estudios: *</b></label>
                                <textarea type="text" class="form-control" id="descripcionEdu" name="descripcionEdu"
                                    [(ngModel)]="descripcionEdu" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="imagenEdu"><b>Imagen de la Institución</b></label>
                                <input type="file" class="form-control" id="imagenEdu" name="imagenEdu"
                                    (ngModel)="imgEdu" (change)="uploadImageEdu($event)" accept=".jpg, .jpeg, .png">
                            </div>
                            <b>* este campo es obligatorio</b>
                            <br>
                            <br>
                            <div class="imagen">
                                <img [src]="imagenEduService.urlEdu" width="200px" alt="Imagen Educación"
                                    *ngIf='imagenEduService.urlEdu != ""'>
                            </div>
                            <div class="boton">
                                <button type="submit" class="btn btn-dark" [disabled]="f.invalid">
                                    <b>Agregar</b>
                                </button>

                                <button class="btn btn-dark " style="margin-left: 10px "
                                    routerLink=""><b>Cancelar</b></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
