<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            <b>Agregar Experiencia</b>
        </button>
    </div>


    <div class="col lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>


                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td style="padding-left:100px;"><img src={{Experiencia.imgE}} class="img-fluid" id="imgE">
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}"
                            style="margin-left: 60px;">
                            <i class="bi bi-pencil-fill"></i><b>Editar</b></button>

                        <button class="btn btn-danger" style="margin-left: 10px " (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i><b>Borrar</b></button>
                    </td>

                    
                </tr>
            </tbody>
        </table>
    </div>

</div>
