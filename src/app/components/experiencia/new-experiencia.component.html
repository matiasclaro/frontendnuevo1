<section class="vh-100 gradient-custom">
    <div class="row pagina">
        <div class="margen">
            <div class="container">

                <div class="titulo">
                    <br>
                    <br>
                    <h1><b>Nueva Experiencia</b></h1>
                </div>
                <div class="contenido">

                    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombreE"><b>Nombre de la empresa: *</b></label>
                            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="descripcionE"><b>Descripcion de la tarea: *</b></label>
                            <textarea type="text" class="form-control" id="descripcionE" name="descripcionE"
                                [(ngModel)]="descripcionE" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="imagenE"><b>Imagen de la Empresa</b></label>
                            <input type="file" class="form-control" id="imagenE" name="imagenE" (ngModel)="imgE"
                                (change)="uploadImageExp($event)" accept=".jpg, .jpeg, .png">
                        </div>
                        <b>* este campo es obligatorio</b>
                        <br>
                        <br>
                        <div class="imagen">
                            <img [src]="imagenExpService.urlExp" width="200px" alt="Imagen Experiencia"
                                *ngIf='imagenExpService.urlExp != ""'>
                        </div>
                        <div class="boton">
                            <button type="submit" class="btn btn-dark" [disabled]="f.invalid">
                                <b>Agregar</b>
                            </button>

                            <button class="btn btn-dark " style="margin-left: 10px "
                                routerLink=""><b>Cancelar</b></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
