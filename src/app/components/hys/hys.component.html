<div class="row">
  
  <h1>Hard & Soft Skills</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/newskill" *ngIf="isLogged"> 
      <b>Agregar Skill</b>
    </button>
  </div>
  
  
  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo"*ngFor="let skill of skill">
    <circle-progress 
    [percent]="(skill.porcentajeS)" 
    [radius]="100" 
    [imageSrc]="(skill.imagenS)" 
    [title]="(skill.nombreS)"
    [titleColor]="'#212F3C'" 
    [showImage]="true"
    [showTitle]="true"
    [imageHeight]="60" 
    [imageWidth]="60" 
    [showUnits]="false"
    [showSubtitle]="true" 
    [outerStrokeWidth]="16" 
    [innerStrokeWidth]="2" 
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'" 
    [animation]="true" 
    [animationDuration]="600"
    ></circle-progress>
    
    <div>
    <td *ngIf="isLogged">
      <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
        <i class="bi bi-pencil-fill"></i></button>
    </td>
    <td *ngIf="isLogged">
      <button class="btn btn-danger" (click)="delete(skill.id)">
        <i class="bi bi-trash-fill"></i></button>
    </td>
  </div>

</div>
</div>
