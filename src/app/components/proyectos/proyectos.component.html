<div class="row">
    <h1>Proyecto</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproyec" *ngIf="isLogged">
            <b>Agregar Proyecto</b>
        </button>
    </div>

    <div class="col lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody class="tabla">

                <tr *ngFor="let Proyecto of proyecto">
                    <td class="nombreP">
                        <h2>{{Proyecto.nombreP}}</h2>
                    </td>
                    <td class="descripcionP">{{Proyecto.descripcionP}}
                    </td>

                    <td><img src={{Proyecto.imagenP}} class="img-fluid" id="imagenP">
                    </td>

                    <td class="linkP"> <a href="{{Proyecto.linkP}}"> Ir al Proyecto </a>
                    </td>



                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editproyec/{{Proyecto.id}} ">
                            <i class="bi bi-pencil-fill"></i><b>Editar</b></button>


                        <button class="btn btn-danger" style="margin-left: 10px " (click)="delete(Proyecto.id)">
                            <i class="bi bi-trash-fill"></i><b>Borrar</b></button>

                        </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
